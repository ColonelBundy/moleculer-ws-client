<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Moleculer WS example</title>
	<script src="../dist/moleculer-ws-client.js"></script>
</head>
<body>
	
	<script>
		var client = new MoleculerWs.Client("localhost:3000", { encryption: 'JSON' });
		client.on("connected", function() {
			console.log("Client connected. Send an event...");
			client.emitEvent("test", { a: 5 });
		});
	</script>
</body>
</html>
